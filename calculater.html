<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="Calculater.css"> 
    <script defer src="calculater.js"></script>
  
    
</head>
<body>
    <div class="first">
        <input type="text" class="input"  id="display" placeholder="0 ">
        <div class="btn">
            <button style="background-color: rgb(15, 195, 87);">AC</button>
            <button class="allclear" style="background-color: rgb(198, 67, 67);">DEL</button>
            <button>%</button>
            <button >/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button style="background-color: rgb(34, 172, 34);">=</button>

        </div>
        
    </div>
</body>

</html>
